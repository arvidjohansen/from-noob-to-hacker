<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <title>Prime Number Visualizer</title>
  <link rel="stylesheet" href="style.css" ref>
</link>
</head>
<body>

  <h1>Prime Number Visualizer</h1>

  <!-- Slider for grid size -->
  <div class="slider-container">
    <label for="gridSlider">Grid Size: </label>
    <input type="range" id="gridSlider" class="slider" min="2" max="256" value="10" oninput="updateGrid()">
  </div>

  <!-- Slider for total numbers to display -->
  <div class="slider-container">
    <label for="numSlider">Numbers to Display: </label>
    <input type="range" id="numSlider" class="slider" min="1" max="100000" value="1000" oninput="updateGrid()">
  </div>

  <!-- Slider for base number system -->
  <div class="slider-container">
    <label for="baseSlider">Number Base (2-24): </label>
    <input type="range" id="baseSlider" class="slider" min="2" max="24" value="10" oninput="updateGrid()">
  </div>

   <!-- Checkbox for activating color of squares -->
   <div class="slider-container">
    <label for="baseNumberIncrementCheckbox">Number Base (2-24): </label>
    <input type="checkbox" id="baseNumberIncrementCheckbox" class="checkbox" checked="false" value="false" oninput="updateGrid()">
  </div>

  <div id="grid" class="grid-container"></div>

  <script src="script.js">
    
  </script>

</body>
</html>
