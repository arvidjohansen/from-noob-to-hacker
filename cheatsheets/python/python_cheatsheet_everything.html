<span class="hljs-built_in">print</span>(response.status_code)  <span class="hljs-comment"># prints the response status code</span>
<span class="hljs-built_in">print</span>(response.text)  <span class="hljs-comment"># prints the response content</span>
</code></pre>
<h1 id="advanced-topics">Advanced topics</h1>
<h2 id="exceptions">Exceptions</h2>
<p><a href="https://docs.python.org/3/library/exceptions.html">List of all built-in Exceptions in Python</a></p>
<p>In Python, exceptions are used to handle runtime errors and other exceptional situations that may arise during the execution of a program. When an exception is raised, the normal flow of execution is interrupted, and the program attempts to handle the exception using a <code>try-except</code> block or some other mechanism.</p>
<p>Here are some of the most commonly used exceptions in Python:</p>
<ul>
<li data-marpit-fragment="136"><code>ValueError</code>: This exception is raised when a built-in operation or function receives an argument that has the right type but an inappropriate value.</li>
<li data-marpit-fragment="137"><code>TypeError</code>: This exception is raised when a built-in operation or function is applied to an object of the wrong type.</li>
<li data-marpit-fragment="138"><code>IndexError</code>: This exception is raised when a sequence (e.g., a list or string) is indexed with an integer that is out of range.</li>
<li data-marpit-fragment="139"><code>KeyError</code>: This exception is raised when a dictionary is indexed with a key that is not in the dictionary.</li>
<li data-marpit-fragment="140"><code>NameError</code>: This exception is raised when a local or global name is not found.</li>
<li data-marpit-fragment="141"><code>IOError</code>: This exception is raised when an input/output operation fails, such as when a file cannot be opened or read.</li>
<li data-marpit-fragment="142"><code>ZeroDivisionError</code>: This exception is raised when the second argument of a division or modulo operation is zero.</li>
<li data-marpit-fragment="143"><code>ImportError</code>: This exception is raised when an import statement fails to find the module being imported.</li>
</ul>
<p>These are just a few examples of the many exceptions that are available in Python. If you'd like to learn more about handling exceptions in Python, you can refer to the Python documentation or check out online tutorials and resources.</p>
<p>In Python, you can use the try-except block to handle exceptions that may be raised during the execution of a program. Here is an example of how to use a try-except block in Python:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">try</span>:
    <span class="hljs-comment"># code that may raise an exception goes here</span>
    result = some_function()
<span class="hljs-keyword">except</span> ExceptionType:
    <span class="hljs-comment"># code to handle the exception goes here</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;An exception occurred!&quot;</span>)
</code></pre>
<p>In this example, the code in the try block is executed. If an exception is raised, the flow of execution is interrupted, and the code in the except block is executed instead. The ExceptionType in the except clause specifies the type of exception that will be caught. If you want to catch any exception, you can use the Exception class as the ExceptionType.</p>
<p>You can also specify multiple except clauses to handle different types of exceptions differently. For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">try</span>:
    <span class="hljs-comment"># code that may raise an exception goes here</span>
    result = some_function()
<span class="hljs-keyword">except</span> ValueError:
    <span class="hljs-comment"># code to handle a ValueError exception goes here</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;A value error occurred!&quot;</span>)
<span class="hljs-keyword">except</span> TypeError:
    <span class="hljs-comment"># code to handle a TypeError exception goes here</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;A type error occurred!&quot;</span>)
<span class="hljs-keyword">except</span> Exception:
    <span class="hljs-comment"># code to handle any other exception goes here</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;An unknown exception occurred!&quot;</span>)
</code></pre>
<p>You can also use the else clause in a try-except block to specify code that should be executed if no exception is raised. For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">try</span>:
    <span class="hljs-comment"># code that may raise an exception goes here</span>
    result = some_function()
<span class="hljs-keyword">except</span> Exception:
    <span class="hljs-comment"># code to handle the exception goes here</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;An exception occurred!&quot;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-comment"># code to be executed if no exception is raised goes here</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;No exceptions occurred!&quot;</span>)
</code></pre>
<p>Finally, you can use the finally clause in a try-except block to specify code that should be executed regardless of whether an exception is raised or not. For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">try</span>:
    <span class="hljs-comment"># code that may raise an exception goes here</span>
    result = some_function()
<span class="hljs-keyword">except</span> Exception:
    <span class="hljs-comment"># code to handle the exception goes here</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;An exception occurred!&quot;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-comment"># code to be executed if no exception is raised goes here</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;No exceptions occurred!&quot;</span>)
<span class="hljs-keyword">finally</span>:
    <span class="hljs-comment"># code to be executed regardless of whether an exception is raised goes here</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;This code will always be executed.&quot;</span>)
</code></pre>
<p>I hope this helps to give you an understanding of how to work with exceptions in Python. If you have any further questions, please don't hesitate to ask!</p>
<h1 id="transferring-files">Transferring files</h1>
<p>There are several ways you can use Python to transfer files over a network. Here are a few options:</p>
<ol>
<li>Use the <code>ftplib</code> module: The <code>ftplib</code> module in the Python standard library provides a set of functions for transferring files over FTP (File Transfer Protocol). Here's an example of how you can use it to download a file from an FTP server:</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">    <span class="hljs-keyword">import</span> ftplib ftp = ftplib.FTP(<span class="hljs-string">&#x27;ftp.example.com&#x27;</span>) ftp.login(user=<span class="hljs-string">&#x27;username&#x27;</span>, passwd=<span class="hljs-string">&#x27;password&#x27;</span>) ftp.cwd(<span class="hljs-string">&#x27;/path/to/directory&#x27;</span>) <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;local_file.txt&#x27;</span>, <span class="hljs-string">&#x27;wb&#x27;</span>) <span class="hljs-keyword">as</span> f: ftp.retrbinary(<span class="hljs-string">&#x27;RETR remote_file.txt&#x27;</span>, f.write) ftp.quit() 
</code></pre>
<ol start="2">
<li>Use the <code>scp</code> command: You can use the <code>scp</code> command to transfer files over SSH (Secure Shell). This requires that you have an SSH server running on the remote machine. Here's an example of how you can use <code>scp</code> to download a file from a remote machine:</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> subprocess subprocess.run([<span class="hljs-string">&#x27;scp&#x27;</span>, <span class="hljs-string">&#x27;user@remote:/path/to/file.txt&#x27;</span>, <span class="hljs-string">&#x27;.&#x27;</span>]) 
</code></pre>
<ol start="3">
<li>Use the <code>paramiko</code> library: The <code>paramiko</code> library is a Python library for working with SSH. It provides a more flexible and powerful interface for transferring files over SSH than the <code>scp</code> command. Here's an example of how you can use <code>paramiko</code> to download a file from a remote machine:</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> paramiko ssh = paramiko.SSHClient() ssh.connect(<span class="hljs-string">&#x27;remote&#x27;</span>, username=<span class="hljs-string">&#x27;user&#x27;</span>, password=<span class="hljs-string">&#x27;password&#x27;</span>) sftp = ssh.open_sftp() sftp.get(<span class="hljs-string">&#x27;/path/to/file.txt&#x27;</span>, <span class="hljs-string">&#x27;local_file.txt&#x27;</span>) sftp.close() ssh.close() 
</code></pre>
<p>I hope these examples give you a starting point for transferring files over a network using Python. Let me know if you have any questions!</p>
<h1 id="setting-up-a-web-server">Setting up a web-server</h1>
<p>To set up a web server with Python, you can use the built-in http.server module. Here's an example of how you can use it to set up a simple web server that serves files from a directory:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">import</span> http.server
<span class="hljs-keyword">import</span> socketserver

PORT = <span class="hljs-number">8000</span>

Handler = http.server.SimpleHTTPRequestHandler

<span class="hljs-keyword">with</span> socketserver.TCPServer((<span class="hljs-string">&quot;&quot;</span>, PORT), Handler) <span class="hljs-keyword">as</span> httpd:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;serving at port&quot;</span>, PORT)
    httpd.serve_forever()
</code></pre>
<p>This code creates a web server that listens for connections on port 8000 and serves files from the current directory. To start the server, run the script with Python:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">python3 server.py
</code></pre>
<p>To access the server, open a web browser and go to <code>http://localhost:8000/</code>. You should see a list of the files in the current directory. You can click on a file to download it, or you can enter a subdirectory to access the files in that directory.</p>
<p>This is a very simple example of a Python web server, and it has a number of limitations. For example, it can only serve files from the current directory and it does not support advanced features such as CGI scripts or SSL encryption. If you need more advanced features, you may want to consider using a more powerful web server such as Apache or Nginx.</p>
<h2 id="one-line-example">One-line example</h2>
<p>The following command, if run in the command prompt of your favourite OS, will set up a webserver serving files in the current directory,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py">python -m http.server --bind <span class="hljs-number">0.0</span><span class="hljs-number">.0</span><span class="hljs-number">.0</span> <span class="hljs-number">7999</span>
</code></pre>
<h1 id="pep-8">PEP-8</h1>
<p>PEP 8 is a style guide for Python code that provides guidelines on how to format your code to improve its readability and maintainability. Here are some tips on how to write PEP 8 compliant code in Python:</p>
<ol>
<li>Use 4 spaces for indentation, and do not use tabs.</li>
<li>Limit lines of code to a maximum of 79 characters.</li>
<li>Use blank lines to separate functions and classes, and to break up blocks of code within a function.</li>
<li>Use meaningful names for variables, functions, and class names. Variable names should be lowercase with words separated by underscores. Function names should be lowercase with words separated by underscores. Class names should be CamelCase.</li>
<li>Use inline comments sparingly, and place them on the same line as the code they are commenting.</li>
<li>Use docstrings to document the purpose of functions and classes.</li>
<li>Use spaces around operators and after commas.</li>
<li>Use parentheses when defining a function with arguments.</li>
</ol>
<p>Example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">def</span> <span class="hljs-title function_">greet</span>(<span class="hljs-params">name</span>):
    <span class="hljs-string">&quot;&quot;&quot;Greet the user with their name.&quot;&quot;&quot;</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Hello, <span class="hljs-subst">{name}</span>!&quot;</span>)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">calculate_sum</span>(<span class="hljs-params">numbers</span>):
    <span class="hljs-string">&quot;&quot;&quot;Calculate the sum of a list of numbers.&quot;&quot;&quot;</span>
    result = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> number <span class="hljs-keyword">in</span> numbers:
        result += number
    <span class="hljs-keyword">return</span> result

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Employee</span>:
    <span class="hljs-string">&quot;&quot;&quot;Represent an employee in a company.&quot;&quot;&quot;</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name, title, salary</span>):
        self.name = name
        self.title = title
        self.salary = salary
</code></pre>
<h2 id="more">More</h2>
<p>Here are some additional tips on writing PEP 8 compliant code in Python:</p>
<p>Use a single space after a comma and before the opening parenthesis in a function call.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># Good</span>
foo(arg1, arg2)

<span class="hljs-comment"># Bad</span>
foo(arg1 ,arg2)
foo(arg1,arg2)
</code></pre>
<p>Use a single space around the equals sign when assigning a value to a variable.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># Good</span>
x = <span class="hljs-number">1</span>

<span class="hljs-comment"># Bad</span>
x=<span class="hljs-number">1</span>
</code></pre>
<p>Use a single space after the # character to start a comment.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># Good</span>
<span class="hljs-comment"># This is a comment</span>

<span class="hljs-comment"># Bad</span>
<span class="hljs-comment">#This is a comment</span>
</code></pre>
<p>Use a single blank line to separate top-level functions and classes.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">def</span> <span class="hljs-title function_">foo</span>():
    <span class="hljs-keyword">pass</span>

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Bar</span>:
    <span class="hljs-keyword">pass</span>
</code></pre>
<p>Use two blank lines to separate a class definition from the top-level code.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># Good</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">foo</span>():
    <span class="hljs-keyword">pass</span>


<span class="hljs-keyword">class</span> <span class="hljs-title class_">Bar</span>:
    <span class="hljs-keyword">pass</span>

<span class="hljs-comment"># Bad</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">foo</span>():
    <span class="hljs-keyword">pass</span>

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Bar</span>:
    <span class="hljs-keyword">pass</span>
</code></pre>
<p>Use a blank line within a class definition to separate methods.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Employee</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name, title, salary</span>):
        self.name = name
        self.title = title
        self.salary = salary
    
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">get_name</span>(<span class="hljs-params">self</span>):
        <span class="hljs-keyword">return</span> self.name
</code></pre>
<p>Do not use blank lines within a function definition.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-py"><span class="hljs-comment"># Good</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">calculate_sum</span>(<span class="hljs-params">numbers</span>):
    result = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> number <span class="hljs-keyword">in</span> numbers:
        result += number
    <span class="hljs-keyword">return</span> result

<span class="hljs-comment"># Bad</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">calculate_sum</span>(<span class="hljs-params">numbers</span>):

    result = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> number <span class="hljs-keyword">in</span> numbers:
        result += number
    
    <span class="hljs-keyword">return</span> result
</code></pre>
<p>By following these guidelines, you can improve the readability and maintainability of your code and make it easier for others to understand and contribute to your project.</p>
